<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />

  <title>React App</title>
  <style>
    .preloader {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }

    .load {
      position: relative;
      width: 100px;
      height: 80px;

    }

    .gear {
      position: absolute;
      z-index: -10;
      width: 40px;
      height: 40px;
      -webkit-animation: spin 5s infinite;
      animation: spin 5s infinite;
    }

    .two {
      left: 40px;
      width: 80px;
      height: 80px;
      -webkit-animation: spin-reverse 5s infinite;
      animation: spin-reverse 5s infinite;
    }

    .three {
      top: 45px;
      left: -10px;
      width: 60px;
      height: 60px;
    }

    @-webkit-keyframes spin {
      50% {
        transform: rotate(360deg);
      }
    }

    @keyframes spin {
      50% {
        transform: rotate(360deg);
      }
    }

    @-webkit-keyframes spin-reverse {
      50% {
        transform: rotate(-360deg);
      }
    }

    @keyframes spin-reverse {
      50% {
        transform: rotate(-360deg);
      }
    }

    .lil-circle {
      position: absolute;
      border-radius: 50%;
      box-shadow: inset 0 0 10px 2px gray, 0 0 50px white;
      width: 100px;
      height: 100px;
      opacity: 0.65;
    }

    .blur-circle {
      position: absolute;
      top: -19px;
      left: -19px;
    }

    .preloader .text {
      color: #444;
      font-size: 18px;
      font-family: "Open Sans", sans-serif;
      text-align: center;
      margin-top: 2rem;
    }

    #root {
      background-color: var(--background);
    }

    .animate {
      animation: opacity .3s ease;
    }

    @keyframes opacity {
      0% {
        opacity: 0;
      }

      50% {
        opacity: 1;
      }
    }
  </style>
</head>
